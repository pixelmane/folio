<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>folio</title>
</head>
<body>
    <header>
        <h1 id="title">folio</h1>
        <div id="symbolCont">
            <input type="text" id="symbol"><div id="imageCont"><img id="myImage" src="searchlogo.png" width=100% height=100%></div>
        </div>
    </header>
    <main>
        <div id="mainCont">
            <div id="compName">
                <div id="logoCont"></div><div id="nameCont"></div>
            </div>
            <div id="perfCont">
                <h1 id="priceNow"></h1><h2 id="dayChange"></h2>
            </div>
            <div id="rangeCont">
                <h2 class="title">52 Week Range:</h2>
                <h5 id="low">10.42</h5><h5 id="high">24.32</h5>
                <div id="priceBar">
                    <div id="currentPrice">$19.42</div>
                </div>
            </div>
            <div id="newsCont">
                <h2 class="title">Recent News:</h2>
                <div id="newsBox">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" ></script>
</body>
</html>
